<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除数组中指定的元素</title>
    <script>

        let arr = [1, 'k', 2, 3, 2, 1, 2, 5, 4, 2, 2, 6, 2, 2];
        console.log(arr);
        for (let i = 0; i <= arr.length; i++) {
            if (arr[i] == 2) {
                arr.splice(i, 1)
                i--;
            }
        }
        console.log(arr);
        arr.pop()
        console.log(arr);
    </script>
</head>
