<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for of</title>
</head>

<body>
    <script>
        let arr = ['a', 'w', 'e', 'a', 'e', 'a', 't'];
        // 新数组
        let arr1 = [];
        //   遍历老数组
        for (let ele of arr) {
            // 设置开关
            let flag = true;
            // 遍历新数字
            for (let ele1 of arr1) {
                if (ele == ele1) {
                    flag = false;
                    break;
                }
            }
            // 添加到新数组
            if (flag) {
                arr1.push(ele);
            }
        }
        console.log(arr);
        console.log(arr1);
    </script>
</body>

</html>
