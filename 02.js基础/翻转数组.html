    <script>
        function reverseArr(arr){
            // 翻转后的数组
            let newArr=new Array;
            for(let i=arr.length-1;i>=0;i--){
                newArr.push(arr[i]);
            }
            return newArr;
        }
        let arr=[1,2,3,4,5,6]
        // console.log(reverseArr(arr));
        console.log(arr.reverse());
    </script>
