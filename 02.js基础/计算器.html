<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let flag = true;
        do {
            let operator = parseInt(prompt('简易计算器：\n1、加法\n2、减法\n3、乘法\n4、除法\n5、退出\n请输入您的选项：'));
            if(operator==5){
                break
            }
            let num1 = parseInt(prompt('请输入第一个数字：'));
            let num2 = parseInt(prompt('请输入第二个数字：'));
            let result;
            let op;
            switch (operator) {
                case 1: {
                    result = num1 + num2;
                    op = '+';
                    break;
                }
                case 2: {
                    result = num1 - num2;
                    op = '-';
                    break;

                }
                case 3: {
                    result = num1 * num2;
                    op = 'x';
                    break;

                }
                case 4: {
                    result = num1 / num2;
                    op = '÷'
                    break;

                }
            }
            alert(num1 + op + num2 + '=' + result);
        } while (flag);


    </script>
</head>

</html>
