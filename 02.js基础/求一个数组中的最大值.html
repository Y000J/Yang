<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组中的最大值</title>
    <script>
        // 用函数 从数组中 找到最大的值  
        function getMax(arr) {
            let maxNum = arr[0];
            for (let i = 1; i <= arr.length; i++) {
                if (arr[i] > maxNum) {
                    maxNum = arr[i];
                }
            }
            return maxNum;
        }
        let arr=[100,1,2,5,8,45,22,31];
        console.log(getMax(arr));
    </script>
