<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        /* 
        变量
        通俗：是一个装东西的盒子
        概念：用于存放数据的容器，内容可改，可装任意类型的数据
        本质：是程序在  内存 中申请的一块用来存放数据的空间

        */


        // 先声明再使用
        // 变量初始化  带初始值
        // let a = '嘿嘿';

        // let b;
        // b = '哈哈哈';

        // 使用变量  使用变量名  相当于使用变量中存放在的数据
        // 使用变量时不加引号
        // alert(a);
        // alert(b);

        // let声明同名变量 会报错
        // 只声明 不赋值  underfind



        // 交换两个变量的值
        let c = 123;
        let d = 456;
        let temp = c;
        c = d;
        d = temp;
        console.log('c:' + c);
        console.log('d:' + d);

        

    </script>
</body>

</html>
