<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 打印三角形的星星
        let star = '';
        for (let i = 0; i <= 5; i++) {
            for (let j = 0; j <= i; j++) {
                star += '☆';
            }
            star += '\n';
        }
        console.log(star);
    </script>
</head>
