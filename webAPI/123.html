    <script>

        // 数组去重

        // Set()将数组元素转换成Set对象  去除重复的元素
        // Array.from()将类数组转换为数组
        let arr = [1, 2, 2, 4, 5, 4]

        function dedupe(arr) {
            return Array.from(new Set(arr))
        }

        let a = dedupe(arr);
        console.log(a);//[1, 2, 4, 5]
    </script>
