<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            margin: 50px 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box"></div>


    <script>

        let box = document.querySelector('.box');
        // 盒子内的坐标
        let boX = 0;
        let boY = 0;
        box.addEventListener('mousemove', function (e) {
            
            boX = e.pageX - this.offsetLeft;
            boY = e.pageY - this.offsetTop;
            console.log(boX,boY);
            this.innerHTML = 'X坐标：' + boX + ' Y坐标：' + boY;
        })

    </script>
</body>

</html>
