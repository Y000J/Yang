<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            margin: 100px auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <input type="checkbox" class="chekInput" checked>
        <input type="checkbox" class="chekInput">
        <input type="checkbox" class="chekInput">
        <input type="checkbox" class="chekInput">
        <input type="checkbox" class="chekInput">
        <br>
        <button id="checkAll">全选</button>
        <button id="checkBack">反选</button>
    </div>

    <script>
        let chekInput = document.querySelectorAll('.chekInput');
        let checkAll = document.querySelector('#checkAll');
        let checkBack = document.querySelector('#checkBack');
        let flag = true;
        // 全选按钮
        checkAll.addEventListener('click', function () {
            if (flag) {
                for (let i = 0; i < chekInput.length; i++) {
                    chekInput[i].checked = true;
                }
                flag = false;
            } else {
                for (let i = 0; i < chekInput.length; i++) {
                    chekInput[i].checked = false;
                };
                flag = true;
            }
        });

        // 反选按钮
        checkBack.addEventListener('click', function () {
            for (let i = 0; i < chekInput.length; i++) {
                if (chekInput[i].checked) {
                    chekInput[i].checked = false;
                } else {
                    chekInput[i].checked = true;
                }
            }
        })

    </script>
</body>

</html>
